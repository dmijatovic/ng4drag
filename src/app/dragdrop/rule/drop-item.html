

<section
  class="drop-item"
  (dragenter)="onDragEnter($event)"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
  (dragleave)="onDragLeave($event)">

  <ng-container *ngIf="canDrop">
    <i class="material-icons">add</i>
    Drop item here to add it to a group
  </ng-container>

  <ng-container *ngIf="!canDrop">
    <i class="material-icons">cancel</i>
    Cannot drop this item here :-( ... Try another group
  </ng-container>

</section>
