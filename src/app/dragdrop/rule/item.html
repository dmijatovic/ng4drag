
<rule-drop-item
  [index]="index"
  [group]="group"
  [groupId]="groupId"
  [groupName]="groupName">
</rule-drop-item>

<div class="rule-item"
  draggable="true"
  (dragstart)="onDragStartItem($event)"
  (dragover)="onDragOverItem($event)"
  (drop)="onDropItem($event)"
  (dragend)="onDragEndItem($event)">

  <div class="item-title"> {{name}} </div>

  <nav class="item-nav">
    <i class="material-icons pointer"
      (click)="editMe()">edit</i>
    <i class="material-icons pointer"
      (click)="deleteMe()">delete</i>
  </nav>
</div>
