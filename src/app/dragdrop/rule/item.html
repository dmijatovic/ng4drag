

<div class="rule-item"
  draggable="true"
  (dragstart)="dragStartItem($event)"
  (dragover)="dragOverItem($event)"
  (dragend)="dragEndItem($event)">

  <h4> {{name}} </h4>

  <nav class="item-nav">
    <i class="material-icons pointer"
      (click)="editMe()">edit</i>
    <i class="material-icons pointer"
      (click)="deleteMe()">delete</i>
  </nav>
</div>
