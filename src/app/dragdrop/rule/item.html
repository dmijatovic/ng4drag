<div class="rule-item"
  draggable="true"
  (dragstart)="onDragStartItem($event)"
  (dragover)="onDragOverItem($event)"
  (dragend)="onDragEndItem($event)">

  <div class="item-title">
    {{field?.name}}

    <span class="item-condition">
      {{field?.condition?.operator}}

      {{field?.condition?.value}}
    </span>
  </div>

  <nav class="item-nav">
    <i class="material-icons pointer"
      (click)="editMe()">edit</i>
    <i class="material-icons pointer"
      (click)="deleteMe()">delete</i>
  </nav>
</div>
